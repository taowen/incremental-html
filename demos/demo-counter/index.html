<!-- index.html -->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <button onclick="
        const counter = $('#counter'); 
        counter.value = parseInt(counter.value) - 1
    ">-</button>
    <input id="counter" value="99" />
    <button on:click="$('#counter').value = parseInt($('#counter').value) + 1">+</button>
    <p prop:style.color="$('#counter').value > 100 ? 'red' : 'black'" 
        prop:inner-html="`value is: ${$('#counter').value}`" />
    <script type="module">
        import { startDomObserver, querySelector, setEvalGlobals } from '@incremental-html/reactivity';
        setEvalGlobals({
            $: querySelector
        })
        // for properties like prop:xxx or on:xxx
        startDomObserver();
    </script>
</body>

</html>
