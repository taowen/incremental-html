<!-- index.html -->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
    <style>
        body {
            margin: 0;
            padding: 100px;
        }
    </style>
</head>

<body>
    <template id="items">
        <div style="background-color: blue; width: fit-content; min-height: 100%;">Save</div>
        <div style="background-color: greenyellow; min-width: 100px; min-height: 100%;">Delete</div>
    </template>
    <div style="overflow: hidden; width: 600px; display: flex; flex-direction: row;">
        <div use:reveal="$Reveal" reveal:trailing-items="'#items'" style="background-color: red; min-width: 100%; height: 100px;"></div>
    </div>
    <script type="module">
        import { render } from '@incremental-html/template';
        import { startDomObserver, setEvalGlobals, ref, reactive } from '@incremental-html/reactivity';
        import { motionValue } from '@incremental-html/framer-motion';
        import { Reveal, Motion } from '@incremental-html/motion';
        setEvalGlobals({ Reveal, Motion, reactive, ref, render });
        // for properties like bind:xxx or on:xxx
        startDomObserver();
    </script>
</body>

</html>
