<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>

    <style>
        .cont {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            will-change: transform;
            cursor: all-scroll;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
        }

        .slide {
            min-width: 100%;
            min-height: 100%;
            position: relative;
        }

        .slide__darkbg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform: translate3d(0, 0, 0);
            will-change: transform;
            z-index: 10;
        }

        .slide__text-wrapper {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            z-index: 15;
        }

        .slide__letter {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translate3d(0, 0, 0);
            -webkit-text-fill-color: transparent !important;
            -webkit-background-clip: text !important;
            font-size: 40vw;
            font-weight: 800;
            color: #000;
            z-index: 2;
            will-change: transform;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .slide__text {
            font-size: 8vw;
            font-weight: 800;
            text-transform: uppercase;
            transform: translate3d(0, 0, 0);
            letter-spacing: 12px;
            color: #fff;
            will-change: transform;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .slide__text:nth-child(odd) {
            z-index: 2;
        }

        .slide__text:nth-child(even) {
            z-index: 1;
        }

        .slide--1__darkbg {
            background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/city--1-min-min.jpg") center center no-repeat;
            background-size: cover;
            background-position: 0px center, 0px center;
            transform: translate3d(0, 0, 0);
            will-change: transform;
        }

        .slide--1__darkbg:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(11, 15, 39, 0.83);
        }

        .slide--1__letter {
            background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/city--1-min-min.jpg") center center no-repeat;

        .nav {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            list-style-type: none;
            z-index: 10;
        }

        .nav__slide {
            position: relative;
            display: inline-block;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-left: 10px;
            cursor: pointer;
        }

        @media screen and (max-width: 400px) {
            .nav__slide {
                width: 22px;
                height: 22px;
            }
        }

        .nav__slide:hover:after {
            transform: translate(-50%, -50%) scale(1, 1);
            opacity: 1;
        }

        .nav__slide:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0, 0);
            width: 75%;
            height: 75%;
            border-radius: 50%;
            background-color: #fff;
            opacity: 0;
            transition: 300ms;
        }

        .nav__slide--1 {
            margin-left: 0;
        }

        .nav-active:after {
            transform: translate(-50%, -50%) scale(1, 1);
            opacity: 1;
        }

        .side-nav {
            position: absolute;
            width: 10%;
            height: 100%;
            top: 0;
            z-index: 20;
            cursor: pointer;
            opacity: 0;
            transition: 300ms;
        }

        .side-nav:hover {
            opacity: 0.1;
        }

        .side-nav--right {
            right: 0;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, #eed7ff 100%);
        }

        .side-nav--left {
            left: 0;
            background-image: linear-gradient(to left, rgba(255, 255, 255, 0) 0%, #eed7ff 100%);
        }

        html {
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            overflow: hidden;
        }
    </style>
</head>
