<!-- index.html -->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/index.css" />
</head>

<body>
    <div class="flex flex-col h-screen">
        <div class="m-4 grow overflow-hidden" use:observed="$Observed">
            <svg class="bg-gray-400" attr:view-box="const parent = this.parentNode.observed; `0 0 ${parent.width} ${parent.height}`">
            </svg>
        </div>
    </div>
    <script type="module">
        import { startDomObserver, setEvalGlobals } from '@incremental-html/reactivity';
        import { Observed } from '@incremental-html/headlessui';
        setEvalGlobals({
            Observed,
        })
        // for properties like prop:xxx or on:xxx
        startDomObserver();
    </script>
</body>

</html>
