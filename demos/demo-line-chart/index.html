<!-- index.html -->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/index.css" />
</head>

<body>
    <div class="flex flex-col h-screen">
        <div class="m-4 grow overflow-hidden" use:observed="$Observed">
            <!-- https://gist.github.com/samselikoff/4aff333f7c8538bb44f1806931c39be5 -->
            <svg class="bg-gray-400"
                prop:parent = "this.parentNode.observed"
                attr:view-box="`0 0 ${this.parent.width} ${this.parent.height}`"
                prop:data="[{
                    date: $parseISO('2021-10-05T14:48:00.000Z'),
                    estimatedMax: 100
                }, {
                    date: $parseISO('2022-5-04T14:48:00.000Z'),
                    estimatedMax: 120
                }]"
                props:start-date = "startOfMonth(data.at(0).date);"
                prop:x-scale="$scaleTime()
                    .domain([startDay, endDay])
                    .range([0, this.parent.width]);"
                prop:inner-html="">
            </svg>
        </div>
    </div>
    <script type="module">
        import { startDomObserver, setEvalGlobals } from '@incremental-html/reactivity';
        import { Observed } from '@incremental-html/headlessui';
        import {
            eachMonthOfInterval,
            endOfMonth,
            format,
            isSameMonth,
            parseISO,
            startOfMonth,
        } from "date-fns";
        setEvalGlobals({
            Observed,
            eachMonthOfInterval,
            endOfMonth,
            format,
            isSameMonth,
            parseISO,
            startOfMonth,
        })
        // for properties like prop:xxx or on:xxx
        startDomObserver();
    </script>
</body>

</html>
