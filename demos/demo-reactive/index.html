<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
</head>

<body prop:store="$reactive({ counter: 99 })">
    <button on:click="document.body.store.counter -= 1">-</button>
    <input prop:value="document.body.store.counter" 
    on:input="document.body.store.counter = parseInt(arguments[0].target.value)"/>
    <button on:click="document.body.store.counter += 1">+</button>
    <p style:color="document.body.store.counter > 100 ? 'red' : 'black'" 
        prop:inner-html="`value is: ${document.body.store.counter}`" />
    <script type="module">
        import { startDomObserver, reactive, setEvalGlobals } from '@incremental-html/reactivity';
        setEvalGlobals({
            reactive
        })
        // for properties like prop:xxx or on:xxx
        startDomObserver();
    </script>
</body>

</html>
