<!-- index.html -->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
</head>

<body prop:store="$reactive({ justifyContent: 'flex-start' })">
    <input use:motion="$Motion" motion:while-focus="{ scale: 1.2 }" />
    <a href="#">link 2</a>
    <script type="module">
        import { startDomObserver, setEvalGlobals, reactive } from '@incremental-html/reactivity';
        import { morphInnerHTML, morph } from '@incremental-html/morph';
        import { Motion } from '@incremental-html/motion';
        setEvalGlobals({ Motion, morphInnerHTML, morph, reactive });
        // for properties like bind:xxx or on:xxx
        startDomObserver();
    </script>
</body>

</html>
