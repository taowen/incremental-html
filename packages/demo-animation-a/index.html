<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div style="position: absolute; left: 20%; top: 20%; width: 600px; 
        height: 100px; overflow: hidden; 
        display: flex; flex-direction: row;">
        <div use:reveal="$Reveal" style="background-color: red; min-width: 100%; min-height: 100%;"></div>
        <div use:reveal="$Reveal.Item" style="display: flex; flex-direction: row;">
            <div style="background-color: blue; min-width: 100px;">Save</div>
            <div style="background-color: greenyellow; min-width: 100px;">Delete</div>
        </div>
    </div>
    <script type="module">
        import { render } from '@incremental-html/template';
        import { startDomObserver, setEvalGlobals, ref, reactive } from '@incremental-html/reactivity';
        import { motionValue } from '@incremental-html/framer-motion';
        import { Reveal } from '@incremental-html/motion';
        setEvalGlobals({ Reveal, reactive, ref, render });
        // for properties like bind:xxx or on:xxx
        startDomObserver();
    </script>
</body>

</html>
