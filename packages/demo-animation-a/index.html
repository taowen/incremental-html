<!-- index.html -->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
</head>

<body prop:store="$reactive({ justifyContent: 'flex-start' })">
    <div style="left: 200px; top: 100px; width: 500px; display: flex; justify-content: flex-start;" 
        bind:style.justify-content="document.body.store.justifyContent"
        on:click="document.body.store.justifyContent = 'flex-end';">
        <div style="width: 50px; height: 20px; background-color: red;" use:motion="$Motion" motion:layout></div>
    </div>
    <script type="module">
        import { startDomObserver, setEvalGlobals, reactive } from '@incremental-html/reactivity';
        import { morphInnerHTML, morph } from '@incremental-html/morph';
        import { Motion } from '@incremental-html/motion';
        setEvalGlobals({ Motion, morphInnerHTML, morph, reactive });
        // for properties like bind:xxx or on:xxx
        startDomObserver();
    </script>
</body>

</html>
