<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <div style="margin-top: 120vh; width: 50px; height: 20px; background-color: red; opacity: 0;"
    use:motion="$Motion" motion:while-in-view="{ opacity: 1 }" motion:transition="{ duration: 2 }"></div>
    <script type="module">
        import { startDomObserver, setEvalGlobals, reactive } from '@incremental-html/reactivity';
        import { morphInnerHTML, morph } from '@incremental-html/morph';
        import { Motion } from '@incremental-html/motion';
        setEvalGlobals({ Motion, morphInnerHTML, morph, reactive });
        // for properties like bind:xxx or on:xxx
        startDomObserver();
    </script>
</body>

</html>
