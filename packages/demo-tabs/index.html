<!-- index.html -->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
    </style>
</head>

<body>
    <div class="flex flex-col items-center justify-center w-full h-screen bg-gradient-to-r from-sky-400 to-blue-600">
        <div use:tab-group="$TabGroup" tab-group:selected-index="1" class="w-full max-w-md px-2 py-16 sm:px-0">
            <div use:tab-list="$TabList" class="flex p-1 space-x-1 bg-blue-900/20 rounded-xl">
                <button use:tab="$Tab" bind:class.selection = "this.tab.selected ? 'bg-white shadow' : 'text-blue-100 hover:bg-white/[0.12] hover:text-white'"
                    class="w-full py-2.5 text-sm leading-5 font-medium text-blue-700 rounded-lg focus:outline-none focus:ring-2 ring-offset-2 ring-offset-blue-400 ring-white ring-opacity-60"
                    id="headlessui-tabs-tab-1" type="button" aria-selected="true" tabindex="0"
                    aria-controls="headlessui-tabs-panel-4">Recent</button>
                <button use:tab="$Tab" bind:class.selection = "this.tab.selected ? 'bg-white shadow' : 'text-blue-100 hover:bg-white/[0.12] hover:text-white'"
                    class="w-full py-2.5 text-sm leading-5 font-medium text-blue-700 rounded-lg focus:outline-none focus:ring-2 ring-offset-2 ring-offset-blue-400 ring-white ring-opacity-60"
                    id="headlessui-tabs-tab-2" type="button" aria-selected="false"
                    tabindex="-1">Popular</button>
                <button use:tab="$Tab" bind:class.selection = "this.tab.selected ? 'bg-white shadow' : 'text-blue-100 hover:bg-white/[0.12] hover:text-white'"
                    class="w-full py-2.5 text-sm leading-5 font-medium text-blue-700 rounded-lg focus:outline-none focus:ring-2 ring-offset-2 ring-offset-blue-400 ring-white ring-opacity-60"
                    id="headlessui-tabs-tab-3" type="button" aria-selected="false"
                    tabindex="-1">Trending</button>
            </div>
            <div class="mt-2">
                <div class="bg-white rounded-xl p-3 focus:outline-none focus:ring-2 ring-offset-2 ring-offset-blue-400 ring-white ring-opacity-60"
                    id="headlessui-tabs-panel-4" role="tabpanel" aria-labelledby="headlessui-tabs-tab-1" tabindex="0">
                    <ul>
                        <li class="relative p-3 rounded-md hover:bg-coolGray-100">
                            <h3 class="text-sm font-medium leading-5">Does drinking coffee make you smarter?</h3>
                            <ul class="flex mt-1 space-x-1 text-xs font-normal leading-4 text-coolGray-500">
                                <li>5h ago</li>
                                <li>路</li>
                                <li>5 comments</li>
                                <li>路</li>
                                <li>2 shares</li>
                            </ul><a href="#"
                                class="absolute inset-0 rounded-md focus:z-10 focus:outline-none focus:ring-2 ring-blue-400"></a>
                        </li>
                        <li class="relative p-3 rounded-md hover:bg-coolGray-100">
                            <h3 class="text-sm font-medium leading-5">So you've bought coffee... now what?</h3>
                            <ul class="flex mt-1 space-x-1 text-xs font-normal leading-4 text-coolGray-500">
                                <li>2h ago</li>
                                <li>路</li>
                                <li>3 comments</li>
                                <li>路</li>
                                <li>2 shares</li>
                            </ul><a href="#"
                                class="absolute inset-0 rounded-md focus:z-10 focus:outline-none focus:ring-2 ring-blue-400"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { startDomObserver } from '@incremental-html/reactivity';
        import { Tab, TabGroup, TabList } from '@incremental-html/headlessui';
        window.$Tab = Tab;
        window.$TabGroup = TabGroup;
        window.$TabList = TabList;
        startDomObserver();
    </script>
</body>

</html>
