<!-- index.html -->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <button on:click="
        const counter = $('#counter'); 
        counter.value = parseInt(counter.value) - 1
    ">-</button>
    <input id="counter" value="99" />
    <button on:click="$('#counter').value = parseInt($('#counter').value) + 1">+</button>
    <p _style.color="$('#counter').value > 100 ? 'red' : 'black'" 
        _innerHTML="`value is: ${$('#counter').value}`" />
    <script type="module">
        import { startObserver } from 'incremental-html';
        // start observing on:click and :innerHTML
        startObserver({
            // inject platform api here
        });
    </script>
</body>

</html>
