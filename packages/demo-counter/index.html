<!-- index.html -->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <button onclick="
        const counter = $('#counter'); 
        counter.value = parseInt(counter.value) - 1
    ">-</button>
    <input id="counter" value="99" />
    <button onclick="$('#counter').value = parseInt($('#counter').value) + 1">+</button>
    <p _style.color="$('#counter').value > 100 ? 'red' : 'black'" 
        _innerHTML="`value is: ${$('#counter').value}`" />
    <script type="module">
        import { startDomObserver } from '@incremental-html/reactivity';
        // for properties like _style.color or _innerHTML
        startDomObserver();
    </script>
</body>

</html>
