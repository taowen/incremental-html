<!-- index.html -->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <main>
        <div style="color:red;" on:mount="
            this.style.fontSize = 'larger';
        ">node 1</div>
        <div on:unmount="
            console.log('node2 umounted');
        ">node 2</div>
    </main>
    <button on:click="
        const parent = document.querySelector('main');
        $morphInnerHTML(parent, `
            <div style='color:red;'>node !!!!</div>
            <span>node 3</span>
        `)
    ">change</button>
    <script type="module">
        import { startDomObserver, morphInnerHTML } from '@incremental-html/reactivity';
        window.$morphInnerHTML = morphInnerHTML;
        // for properties like bind:xxx or on:xxx
        startDomObserver();
    </script>
</body>

</html>
