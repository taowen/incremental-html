<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
</head>

<!-- oninit is executed when startObserver -->
<body bind:store="$$.reactive({ counter: 99 })">
    <button on:click="document.body.store.counter -= 1">-</button>
    <input bind:value="document.body.store.counter" 
    on:input="document.body.store.counter = parseInt(arguments[0].target.value)"/>
    <button on:click="document.body.store.counter += 1">+</button>
    <p bind:style.color="document.body.store.counter > 100 ? 'red' : 'black'" 
        bind:innerHTML="`value is: ${document.body.store.counter}`" />
    <script type="module">
        import { startDomObserver, reactive } from '@incremental-html/reactivity';
        window.$$ = { reactive };
        // for properties like _style.color or _innerHTML
        startDomObserver();
    </script>
</body>

</html>
