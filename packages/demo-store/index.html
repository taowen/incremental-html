<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
</head>

<!-- oninit is executed when startObserver -->
<body oninit="theStore.counter = 99">
    <button onclick="theStore.counter -= 1">-</button>
    <input _value="theStore.counter" oninput="theStore.counter = parseInt(arguments[0].target.value)"/>
    <button onclick="theStore.counter += 1">+</button>
    <p _style.color="theStore.counter > 100 ? 'red' : 'black'" _innerHTML="`value is: ${theStore.counter}`" />
    <script type="module">
        import { startDomObserver, reactive } from '@incremental-html/reactivity';
        window.theStore = reactive({});
        // for properties like _style.color or _innerHTML
        startDomObserver();
    </script>
</body>

</html>
