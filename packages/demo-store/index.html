<!-- index.html -->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="#" />
</head>

<body on:init="theStore.counter = 99">
    <button on:click="theStore.counter -= 1">-</button>
    <input _value="theStore.counter" on:input="theStore.counter = parseInt(arguments[0].target.value)"/>
    <button on:click="theStore.counter += 1">+</button>
    <p _style.color="theStore.counter > 100 ? 'red' : 'black'" _innerHTML="`value is: ${theStore.counter}`" />
    <script type="module">
        import { startObserver } from 'incremental-html';
        import { reactive } from '@vue/reactivity';
        // start observing on:click and :innerHTML
        startObserver({
            theStore: reactive({}),
        });
    </script>
</body>

</html>
